{% extends 'html/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Confirm City Deletion</h2>
        </div>
        
        <div class="card-body">
            <p style="font-size: 18px;">Are you sure you want to delete <b class="dark">"{{ cityobj.name }}"</b>?</p>
            <form action="{% url 'citydelete' cityobj.slug %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger me-2" type="submit">Confirm Delete</button>
                <a href="{% url 'city' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
